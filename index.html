<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Money - Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .match-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
        }
        .profile-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: inline-block;
        }
        .chat-button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="signupForm">
            <input type="text" placeholder="Nome" required>
            <input type="number" placeholder="Idade" required>
            <input type="date" placeholder="Data de Nascimento" required>
            <input type="text" placeholder="CPF" required>
            <select required>
                <option value="">Selecione o gênero</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
            <select required>
                <option value="">Orientação Sexual</option>
                <option value="Hetero">Hetero</option>
                <option value="Gay">Gay</option>
                <option value="Lesbica">Lésbica</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="match-container">
        <div class="profile-card">
            <img src="profile1.jpg" alt="Usuário" width="100">
            <p>Nome: Ana</p>
            <button class="chat-button">Conversar</button>
        </div>
        <div class="profile-card">
            <img src="profile2.jpg" alt="Usuário" width="100">
            <p>Nome: João</p>
            <button class="chat-button">Conversar</button>
        </div>
    </div>
</body>
</html>
